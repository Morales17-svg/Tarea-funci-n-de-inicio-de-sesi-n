{% extends "base.html" %}

{% block main %}

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form action="" method="POST" class="border p-4 rounded shadow">
                <h2 class="text-center mb-4">Actualizar Información</h2>
                {% csrf_token %}
                <!-- Renderizar campos del formulario -->
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small mt-1">
                        {{ field.errors|striptags }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}

                <!-- Botón de envío -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success w-100">Cambiar</button>
                </div>
            </form>
            
            <!-- Enlace para regresar -->
            <div class="text-center mt-3">
                <a href="{% url 'user_detail' user.id %}" class="btn btn-link">Regresar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
