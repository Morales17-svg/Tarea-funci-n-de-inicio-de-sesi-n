{% extends "base.html" %}

{% block main %}

<!-- Enlace a Bootstrap (puedes omitirlo si ya est치 en tu archivo base) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Detalle del Usuario</h2>
            
            <!-- Tabla de detalles -->
            <table class="table table-bordered shadow-sm">
                <tbody>
                    <tr>
                        <th class="bg-light">Nombre de usuario</th>
                        <td>{{ user.username }}</td>
                    </tr>
                    <tr>
                        <th class="bg-light">Direcci칩n de correo electr칩nico</th>
                        <td>{{ user.email }}</td>
                    </tr>
                    <tr>
                        <th class="bg-light">Edad</th>
                        <td>{{ user.age }}</td>
                    </tr>
                </tbody>
            </table>

            <!-- Formulario de eliminaci칩n -->
            <form action="{% url 'user_delete' user.id %}" method="post" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">Eliminar cuenta</button>
            </form>

            <!-- Enlace para volver -->
            <div class="text-center mt-3">
                <a href="{% url 'user_detail' user.id %}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
