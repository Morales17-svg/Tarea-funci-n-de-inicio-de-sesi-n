{% extends "base.html" %}

{% block main %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Tareas</h1>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>TÃ­tulo</th>
                <th>Contenido</th>
                <th colspan="3" class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.content }}</td>
                <td class="text-center">
                    <a href="{% url 'tasks:detail' task.id %}" class="btn btn-info btn-sm">Detalles</a>
                </td>
                <td class="text-center">
                    <a href="{% url 'tasks:edit' task.id %}" class="btn btn-warning btn-sm">Editar</a>
                </td>
                <td class="text-center">
                    <a href="{% url 'tasks:delete' task.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{% url 'tasks:create' %}" class="btn btn-primary">Crear Nuevo</a>
    </div>
</div>
{% endblock %}
