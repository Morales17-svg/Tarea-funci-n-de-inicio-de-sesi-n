{% extends "base.html" %}

{% block main %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h1 class="text-center mb-4">Página de Edición de Tareas</h1>

    <div class="card p-4 shadow-sm">
        <form action="{% url 'tasks:edit' task.id %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form>
    </div>

    <div class="mt-4 text-center">
        <a href="{% url 'tasks:detail' task.id %}" class="btn btn-info">Detalles</a>
        <a href="{% url 'tasks:index' %}" class="btn btn-secondary ml-2">Volver</a>
    </div>
</div>
{% endblock %}
