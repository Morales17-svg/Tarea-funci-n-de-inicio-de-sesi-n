{% extends "base.html" %}

{% block main %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h1 class="text-center mb-4">Página de Eliminación de Tareas</h1>
    
    <div class="card p-4 shadow-sm">
        <p><strong>Título:</strong> {{ task.title }}</p>
        <p><strong>Contenido:</strong> {{ task.content }}</p>
        
        <form action="{% url 'tasks:delete' task.id %}" method="post">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </div>
        </form>
    </div>

    <div class="mt-4 text-center">
        <a href="{% url 'tasks:index' %}" class="btn btn-secondary">Volver</a>
    </div>
</div>
{% endblock %}
